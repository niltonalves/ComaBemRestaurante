<div class="card">
  <div class="card-header">Restaurantes</div>
  <div class="card-body">
    <div class="row col-lg-12">
      <div class="col-lg-6 p-0 form-inline">
        <div class="form-group mr-2">
          <input type="text" placeholder="Digite o nome" [(ngModel)]="filtroNome" name="filtroNome" class="form-control form-control-sm">
        </div>
        <button class="btn btn-outline-secondary btn-sm" (click)="filtrar()">Pesquisar</button>
      </div>
      <div class="col-lg-6 p-0">
        <button [routerLink]="['/restaurante/novo']" class="btn btn-outline-secondary btn-sm float-right ">Novo Restaurante</button>
      </div>
    </div>
    <div class="alert alert-light" role="alert" *ngIf='!restaurantes'>
      Não há dados para este filtro
    </div>

    <table class="table table-striped table-sm mt-3" *ngIf='restaurantes'>
      <thead>
        <tr>
          <th style="width: 100px">#</th>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of restaurantes;">
          <td>
            <a [routerLink]="['/restaurante/deletar', item.id, item.nome]">
              <i class="fa fa-trash"></i>
            </a>
            &nbsp;|&nbsp;
            <a [routerLink]="['/restaurante/editar', item.id]">
              <i class="fa fa-edit"></i>
            </a>
          </td>
          <td>
            {{item.nome}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
