<div class="card">
  <div class="card-header">Pratos</div>
  <div class="card-body">
    <div class="row col-lg-12">
      <div class="row col-lg-12">
        <div class="col-lg-12 p-0">
          <button [routerLink]="['/prato/novo']" class="btn btn-outline-secondary btn-sm float-right ">Novo Prato</button>
        </div>
      </div>

      <div class="alert alert-light" role="alert" *ngIf='!pratos'>
        Não há dados para este filtro
      </div>

      <table class="table table-striped table-sm mt-3" *ngIf='pratos'>
        <thead>
          <tr>
            <td>#</td>
            <td>Restaurante</td>
            <td>Nome</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of pratos">
            <td>
              <a [routerLink]="['/prato/deletar', item.id, item.nome]">
                <i class="fa fa-trash"></i>
              </a>
              &nbsp;|&nbsp;
              <a [routerLink]="['/prato/editar', item.id]">
                <i class="fa fa-edit"></i>
              </a>
            </td>
            <td>
              {{item.restaurante?.nome}}
            </td>
            <td>
              {{item.nome}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
